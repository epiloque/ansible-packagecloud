- name: Bring up docker containers
  hosts: localhost
  roles:
    - role: provision_docker
      provision_docker_inventory_group: "{{ groups['test-images'] }}"

- hosts: test-images
  roles:
  - role: packagecloud
  tasks:
    - name: install an rpm from the packagecloud repo
      when: ansible_os_family == "RedHat"
      yum:
        name: mosh
        state: present
        update_cache: yes
